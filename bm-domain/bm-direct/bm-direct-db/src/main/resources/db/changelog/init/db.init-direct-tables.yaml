databaseChangeLog:
  - changeSet:
      id: init_dm_tables_0
      preConditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tableName: dm_channel
      author: Владислав Кузнецов
      comment: Инициализация таблицы с личными диалогами
      changes:
        - createTable:
            tableName: dm_channel
            remarks: Личные диалоги
            columns:
              - column:
                  name: id
                  type: uuid
                  remarks: Идентификатор личного диалога или группы
                  defaultValueComputed: gen_random_uuid()
                  constraints:
                    primaryKey: true
                    primaryKeyName: dm_channel_id_pkey
              - column:
                  name: recipients
                  type: uuid[10]
                  remarks: Идентификаторы участников личного диалога или группы
                  constraints:
                    nullable: false
              - column:
                  name: type
                  type: varchar
                  remarks: Тип личного диалога
                  defaultValue: DM
                  constraints:
                    nullable: false
              - column:
                  name: owner_id
                  type: uuid
                  remarks: Идентификатор создателя группы
              - column:
                  name: name
                  type: varchar
                  remarks: Название группы
              - column:
                  name: icon
                  type: varchar
                  remarks: Иконка группы
  - changeSet:
      id: init_dm_tables_1
      preConditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tableName: dm_message
      author: Владислав Кузнецов
      comment: Инициализация таблицы с сообщениями личных диалогов или групп
      changes:
        - createTable:
            tableName: dm_message
            remarks: Сообщения личных диалогов или групп
            columns:
              - column:
                  name: id
                  type: uuid
                  remarks: Идентификатор сообщения в личном диалоге или группы
                  defaultValueComputed: gen_random_uuid()
                  constraints:
                    primaryKey: true
                    primaryKeyName: dm_message_id_pkey
              - column:
                  name: author_id
                  type: uuid
                  remarks: Идентификатор автора сообщения
                  constraints:
                    nullable: false
              - column:
                  name: dm_channel_id
                  type: uuid
                  remarks: Идентификатор личного диалога или группы
                  constraints:
                    nullable: false
              - column:
                  name: content
                  type: varchar
                  remarks: Содержимое сообщения
              - column:
                  name: pinned
                  type: boolean
                  remarks: Является ли сообщение закреплённым
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
              - column:
                  name: created_date
                  type: timestamptz
                  remarks: Дата создания
                  defaultValueDate: now()
                  constraints:
                    nullable: false
              - column:
                  name: updated_date
                  type: timestamptz
                  remarks: Дата обновления
        - addForeignKeyConstraint:
            onDelete: CASCADE
            onUpdate: RESTRICT
            baseColumnNames: dm_channel_id
            baseTableName: dm_message
            constraintName: fk_dm_channel_dm_message
            referencedColumnNames: id
            referencedTableName: dm_channel