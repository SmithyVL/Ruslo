databaseChangeLog:
  - changeSet:
      id: init_server_tables_0
      preConditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tableName: server
      author: Владислав Кузнецов
      comment: Инициализация таблицы с серверами
      changes:
        - createTable:
            tableName: server
            remarks: Сервера
            columns:
              - column:
                  name: id
                  type: uuid
                  remarks: Идентификатор
                  defaultValueComputed: gen_random_uuid()
                  constraints:
                    primaryKey: true
                    primaryKeyName: server_id_pkey
              - column:
                  name: name
                  type: varchar
                  remarks: Название сервера
                  constraints:
                    nullable: false
              - column:
                  name: owner_id
                  type: uuid
                  remarks: Идентификатор владельца сервера
                  constraints:
                    nullable: false
              - column:
                  name: icon
                  type: varchar
                  remarks: Ссылка на иконку
              - column:
                  name: banner_color
                  type: varchar
                  remarks: Цвет баннера сервера
              - column:
                  name: description
                  type: varchar
                  remarks: Описание сервера
              - column:
                  name: created_date
                  type: timestamptz
                  remarks: Дата создания
                  defaultValueDate: now()
                  constraints:
                    nullable: false
  - changeSet:
      id: init_server_tables_1
      preConditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tableName: member
      author: Владислав Кузнецов
      comment: Инициализация таблицы с участниками серверов
      changes:
        - createTable:
            tableName: member
            remarks: Участники серверов
            columns:
              - column:
                  name: id
                  type: uuid
                  remarks: Идентификатор
                  defaultValueComputed: gen_random_uuid()
                  constraints:
                    primaryKey: true
                    primaryKeyName: member_id_pkey
              - column:
                  name: server_id
                  type: uuid
                  remarks: Идентификатор сервера
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: uuid
                  remarks: Идентификатор пользователя
                  constraints:
                    nullable: false
              - column:
                  name: nick
                  type: varchar
                  remarks: Ник участника
              - column:
                  name: created_date
                  type: timestamptz
                  remarks: Дата создания
                  defaultValueDate: now()
                  constraints:
                    nullable: false
        - addUniqueConstraint:
            columnNames: server_id, user_id
            constraintName: const_unique_server
            tableName: member
        - addForeignKeyConstraint:
            onDelete: CASCADE
            onUpdate: RESTRICT
            baseColumnNames: server_id
            baseTableName: member
            constraintName: fk_server_member
            referencedColumnNames: id
            referencedTableName: server
  - changeSet:
      id: init_server_tables_2
      preConditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tableName: role
      author: Владислав Кузнецов
      comment: Инициализация таблицы с ролями
      changes:
        - createTable:
            tableName: role
            remarks: Роли сервера
            columns:
              - column:
                  name: id
                  type: uuid
                  remarks: Идентификатор
                  defaultValueComputed: gen_random_uuid()
                  constraints:
                    primaryKey: true
                    primaryKeyName: role_id_pkey
              - column:
                  name: server_id
                  type: uuid
                  remarks: Идентификатор сервера
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: varchar
                  remarks: Название
                  constraints:
                    nullable: false
              - column:
                  name: permissions
                  type: varchar
                  remarks: Битовая маска с разрешениями
                  constraints:
                    nullable: false
              - column:
                  name: position
                  type: integer
                  remarks: Номер в сортировке внутри сервера
                  defaultValue: "0"
                  constraints:
                    nullable: false
              - column:
                  name: color
                  type: varchar
                  remarks: Цвет роли
              - column:
                  name: hoist
                  type: boolean
                  remarks: Является ли роль закрепляемой в списке участников
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
              - column:
                  name: mentionable
                  type: boolean
                  remarks: Является ли роль упоминаемой
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            onDelete: CASCADE
            onUpdate: RESTRICT
            baseColumnNames: server_id
            baseTableName: role
            constraintName: fk_server_role
            referencedColumnNames: id
            referencedTableName: server
  - changeSet:
      id: init_server_tables_3
      preConditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tableName: member_role
      author: Владислав Кузнецов
      comment: Инициализация таблицы с участниками ролей
      changes:
        - createTable:
            tableName: member_role
            remarks: Участники ролей
            columns:
              - column:
                  name: id
                  type: uuid
                  remarks: Идентификатор
                  defaultValueComputed: gen_random_uuid()
                  constraints:
                    primaryKey: true
                    primaryKeyName: member_role_id_pkey
              - column:
                  name: member_id
                  type: uuid
                  remarks: Идентификатор участника сервера
                  constraints:
                    nullable: false
              - column:
                  name: role_id
                  type: uuid
                  remarks: Идентификатор роли сервера
                  constraints:
                    nullable: false
        - addUniqueConstraint:
            columnNames: member_id, role_id
            constraintName: const_unique_member_role
            tableName: member_role
        - addForeignKeyConstraint:
            onDelete: CASCADE
            onUpdate: RESTRICT
            baseColumnNames: member_id
            baseTableName: member_role
            constraintName: fk_member_member_role
            referencedColumnNames: id
            referencedTableName: member
        - addForeignKeyConstraint:
            onDelete: CASCADE
            onUpdate: RESTRICT
            baseColumnNames: role_id
            baseTableName: member_role
            constraintName: fk_role_member_role
            referencedColumnNames: id
            referencedTableName: role