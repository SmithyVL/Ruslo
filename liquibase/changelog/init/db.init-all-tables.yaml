databaseChangeLog:
  - changeSet:
      id: 0
      preConditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tableName: users # Так как просто "user" использовать нельзя - будет "users".
      author: Владислав Кузнецов
      comment: Инициализация таблицы с пользователями
      changes:
        - createTable:
            tableName: users
            remarks: Пользователи
            columns:
              - column:
                  name: id
                  type: uuid
                  remarks: Идентификатор
                  defaultValueComputed: gen_random_uuid()
                  constraints:
                    primaryKey: true
                    primaryKeyName: users_id_pkey
              - column:
                  name: username
                  type: varchar
                  remarks: Логин пользователя
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: email
                  type: varchar
                  remarks: Электронная почта
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: avatar_url
                  type: varchar
                  remarks: Ссылка на аватарку
              - column:
                  name: created_date
                  type: timestamptz
                  remarks: Дата создания
                  defaultValueDate: now()
                  constraints:
                    nullable: false
  - changeSet:
      id: 1
      preConditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tableName: password
      author: Владислав Кузнецов
      comment: Инициализация таблицы с паролями
      changes:
        - createTable:
            tableName: password
            remarks: Пароли
            columns:
              - column:
                  name: id
                  type: uuid
                  remarks: Идентификатор
                  defaultValueComputed: gen_random_uuid()
                  constraints:
                    primaryKey: true
                    primaryKeyName: password_id_pkey
              - column:
                  name: user_id
                  type: uuid
                  remarks: Идентификатор пользователя
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: hash
                  type: varchar
                  remarks: Хэш пароль
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            onDelete: CASCADE
            onUpdate: RESTRICT
            baseColumnNames: user_id
            baseTableName: password
            constraintName: fk_user_password
            referencedColumnNames: id
            referencedTableName: users
  - changeSet:
      id: 2
      preConditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tableName: server
      author: Владислав Кузнецов
      comment: Инициализация таблицы с серверами
      changes:
        - createTable:
            tableName: server
            remarks: Сервера
            columns:
              - column:
                  name: id
                  type: uuid
                  remarks: Идентификатор
                  defaultValueComputed: gen_random_uuid()
                  constraints:
                    primaryKey: true
                    primaryKeyName: server_id_pkey
              - column:
                  name: name
                  type: varchar
                  remarks: Название сервера
                  constraints:
                    nullable: false
              - column:
                  name: owner_id
                  type: uuid
                  remarks: Идентификатор владельца сервера
                  constraints:
                    nullable: false
              - column:
                  name: avatar_url
                  type: varchar
                  remarks: Ссылка на аватарку
              - column:
                  name: created_date
                  type: timestamptz
                  remarks: Дата создания
                  defaultValueDate: now()
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            onDelete: RESTRICT
            onUpdate: RESTRICT
            baseColumnNames: owner_id
            baseTableName: server
            constraintName: fk_user_server
            referencedColumnNames: id
            referencedTableName: users
  - changeSet:
      id: 3
      preConditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tableName: member
      author: Владислав Кузнецов
      comment: Инициализация таблицы с участниками серверов
      changes:
        - createTable:
            tableName: member
            remarks: Участники серверов
            columns:
              - column:
                  name: id
                  type: uuid
                  remarks: Идентификатор
                  defaultValueComputed: gen_random_uuid()
                  constraints:
                    primaryKey: true
                    primaryKeyName: member_id_pkey
              - column:
                  name: server_id
                  type: uuid
                  remarks: Идентификатор сервера
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: uuid
                  remarks: Идентификатор пользователя
                  constraints:
                    nullable: false
              - column:
                  name: created_date
                  type: timestamptz
                  remarks: Дата создания
                  defaultValueDate: now()
                  constraints:
                    nullable: false
        - addUniqueConstraint:
            columnNames: server_id, user_id
            constraintName: const_unique_server_user
            tableName: member
        - addForeignKeyConstraint:
            onDelete: CASCADE
            onUpdate: RESTRICT
            baseColumnNames: server_id
            baseTableName: member
            constraintName: fk_server_member
            referencedColumnNames: id
            referencedTableName: server
        - addForeignKeyConstraint:
            onDelete: SET NULL
            onUpdate: RESTRICT
            baseColumnNames: user_id
            baseTableName: member
            constraintName: fk_user_member
            referencedColumnNames: id
            referencedTableName: users
  - changeSet:
