# Для локального запуска каждого сервиса нужно в ручную указать порт.
server:
  port: ${USER_SERVICE_PORT:8080}

# Количество логов. При "true" будет отображено больше логов.
debug: ${RUSLO_FULL_DEBUG:false}

# Логирование запросов к БД.
logging:
  level:
    tech:
      ruslo: ${RUSLO_LOGGING_LEVEL:debug}
    org:
      springframework:
        # Логирование SQL запросов.
        r2dbc: ${RUSLO_LOGGING_LEVEL_R2DBC:debug}
    io:
      r2dbc:
        postgresql:
          # Логирование параметров SQL запросов.
          PARAM: ${RUSLO_LOGGING_LEVEL_R2DBC:debug}

spring:
  # Настройки реактивности.
  webflux:
    base-path: /ruslo/user-service

  # Общие настройки Spring.
  main:
    # Выключить баннер в логах.
    banner-mode: off
    # Уменьшение количества начальных логов.
    log-startup-info: false

  # Настройки реактивной БД.
  r2dbc:
    url: r2dbc:postgresql://${USER_SERVICE_DB_HOST:localhost}:${USER_SERVICE_DB_PORT:5432}/user_service
    username: ${USER_SERVICE_DB_USERNAME:user_admin}
    password: ${USER_SERVICE_DB_PASSWORD:user_password}

  # Настройки версионирования БД.
  liquibase:
    show-summary: off
    url: jdbc:postgresql://${USER_SERVICE_DB_HOST:localhost}:${USER_SERVICE_DB_PORT:5432}/user_service
    user: ${USER_SERVICE_DB_USERNAME:user_admin}
    password: ${USER_SERVICE_DB_PASSWORD:user_password}
    driver-class-name: org.postgresql.Driver